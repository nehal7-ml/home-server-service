services:
  # DNS Server (The "Phonebook")
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "81:80/tcp" # Pi-hole admin panel on port 81
    environment:
      TZ: "UTC"
      WEBPASSWORD: "yourpassword" # Password for the web UI
    volumes:
      - "./etc-pihole:/etc/pihole"
      - "./etc-dnsmasq.d:/etc/dnsmasq.d"
    restart: unless-stopped

  # The Router (Nginx)
  nginx:
    image: nginx:alpine
    container_name: local-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - stirling-pdf

  # The PDF App
  stirling-pdf:
    image: stirlingtools/stirling-pdf:latest
    container_name: stirling-pdf
    environment:
      - MODE=BOTH
